<!DOCTYPE html>
<html>
<body>
    <h2 style="color:rgb(33, 9, 38);">Q1 2nd Graded Excercise : Submitted by ROBANG, Amelia of 9 Potassium </h2>

    <div> <b>Meal Price: </b>
        <br /> 
        <br /> 
        <input id="inp_mp">
    </div> 

    <br />

    <div> <b>Tip: </b>
        <br /> 
        <br /> 
        <input id="inp_tip">
    </div>

    <br />

    <div> <b>Service Charge: </b>
        <br />
        <br /> 
        <input id="inp_sc">
    </div>

    <br />

    <button onclick="totalMeal()">Submit</button>

    <p id="totalOutput"></p>

    <script>

    function totalMeal()
        {
           var mp = parseFloat(document.getElementById("inp_mp").value)
           var tip = parseFloat(document.getElementById("inp_tip").value)
           var sc = parseFloat(document.getElementById("inp_sc").value)

           var totalCost = mp + tip + (sc / 100 * mp);

           document.getElementById("totalOutput").innerHTML = "Total Meal: " + totalCost.toFixed(2);
        }

</body>
