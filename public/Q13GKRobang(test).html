<body>

    <h2 style="color:rgb(33, 9, 38);">Q1 3rd Graded Excercise : Submitted by ROBANG, Amelia of 9 Potassium </h2>

   <p> Guess the number: **** </p>

   <p> The number is from <b>1 to 100</b> </p>
   <p> ___________________________________</p>

   <br />

   <div> <b>Enter your Guess: </b>
        <input id="inp_guess">
   </div>
   
   <br />

   <button onclick="checkIt()"><p><b>Check It</b></p></button>
   <p> ___________________________________</p>

   <h2>The answer is... </h2>
   <p id="Result"></p>

    <script>

        var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() 
        {
            var guess = parseInt(document.getElementById("inp_guess").value);
              
        if (guess < dNumber)
        {
            document.getElementById("Result").innerText = "Hiigher...";
        }

        else if (guess > dNumber)
        {
            document.getElementById("Result").innerHTML = "<b>Lowerr...</b>";
        }

        else if (guess == dNumber)
        {
            document.getElementById("Result").innerText = "What you said! Yipeeee";
        }
         
        }
    </script>
